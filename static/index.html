<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Market Data Query Interface</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />


  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="style.css?v=3" />
</head>

<body>
  <div class="container py-5" style="max-width: 900px;">


    <div class="text-center mb-4">
      <h1 class="fw-bold">ðŸ“Š Market Data Query Interface</h1>
      <p class="text-muted">
        Ask questions about market data in natural language.
      </p>
    </div>


    <div class="card mb-4">
      <div class="card-body">

        <label class="form-label fw-semibold" for="queryInput">Query</label>

        <textarea
          id="queryInput"
          class="form-control mb-3"
          rows="3"
          placeholder="Try: What is the price of Bitcoin?"
        ></textarea>

        <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">


          <div class="d-flex flex-wrap gap-2">
            <span class="badge text-bg-primary"
                  role="button"
                  onclick="fillExample('What is the price of Bitcoin?')">
              Bitcoin price
            </span>
            <span class="badge text-bg-primary"
                  role="button"
                  onclick="fillExample('Show me the highest price for Apple')">
              Apple max price
            </span>
            <span class="badge text-bg-primary"
                  role="button"
                  onclick="fillExample('List all assets')">
              List assets
            </span>
          </div>


          <button id="submitBtn" class="btn btn-primary" onclick="submitQuery()">
            <span id="btnText">Query</span>
            <span
              id="btnSpinner"
              class="spinner-border spinner-border-sm ms-2 d-none"
              role="status"
              aria-hidden="true"
            ></span>
          </button>

        </div>
      </div>
    </div>


    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h5 class="fw-semibold mb-0">Response</h5>
          <small id="healthIndicator" class="text-muted">
            Checking server...
          </small>
        </div>
        <div id="responseSection" class="text-muted">
          Enter a query above to get started.
        </div>
      </div>
    </div>
  </div>


  <script src="script.js?v=3"></script>
</body>
</html>
